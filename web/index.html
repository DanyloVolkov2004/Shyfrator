<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>CipherTool</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        html{
            min-width: 800px;
            min-height: 700px;
        }

        body {
            background: linear-gradient(#000000, #1f1f1f) fixed;
        }

        div {
            width: 70%;
            margin: auto;

            min-height: 2000px;
            background: #fff;
        }
        
        .img1 {
            margin-left: 60px;
        }
        
        .w3-btn {
            width: 150px;
        }
    </style>
</head>

<body>

    <h1>CipherTool</h1>
    <form>
        <select id="metod" name="metod">
        <option value="0">Оберіть метод шифрування...</option>
    </form>
    <form style="text-align:center">
        <div class="tool_bar">
        <button>
            <img src="img/back_btn.png" alt="">
        </button>
        </div>
    </form>
    <style>
        .tool_bar{
            width: 100%;
            text-align: left;
            max-height: 30px;
        }
        .tool_bar button{
            background-color: transparent;
            border: none;
        }
        .tool_bar img{
            width: 30px;
            height: 45px;
        }
    </style>
    <h1>CipherTool</h1>
    <form>
        <select id="metod" name="metod">
        <option value="0">Метод шифрування...</option>
        <option value="1">DES-алгоритм</option>
        <option value="2">Код Грея</option>
        <option value="3">Асиметричне шифрування</option>
        <option value="4">Шифр Цезаря</option>
        </select>
    </form>

    <style>
        form {
            margin: 40px;
        }
    </style>

    <form>
        <textarea>Введіть ключ шифрування</textarea>
        <textarea placeholder="Ключ"></textarea>
    </form>

    <style>
        form {
            margin: 40px;
        }
    </style>

    <h2>Виберіть місце розташування файлу</h2>

    <style>
        form {
            margin: 20px;
        }
    </style>

    <p class="img1">
        <button id="openFile">
            <img src="img/folder.png" width="150" height="130" alt="folder">
        </button>
    </p>

    <div class="buttons_container">
        <button class="button1" id="CiperButt">Шифрувати</button>
        <button class="button1 disable" id="SaveButt">Зберегти файл</button>
    </div>

    <style>
        .buttons_container{
            width: 100%;
            text-align: center;
        }
        .buttons_container .button1{
            width: 50%;
            max-width: 300px;
            
        }
        .disable{
            color: #babfbe;
            background-color: rgba(255, 255, 255, .9);
            border:none;
        }
    </style>

    <!-- Connect scripts -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
