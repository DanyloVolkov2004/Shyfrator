<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CipherTool</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div id="wrapper">
        <div id="menu">
            <h1>CipherTool</h1>

            <p style="text-align: center">
                <button id="CipherPageBtn" class="button" ><img class="button_icon" src="img/pravo.png" alt="right" 
                style="vertical-align: middle"> Шифрувати</button></p>

            <p style="text-align: center">
                <button id="DecipherPageBtn" class="button" ><img class="button_icon" src="img/livo.png" alt="left" 
                style="vertical-align: middle"> Дешифрувати</button></p>

            <p style="text-align: center">
                <button class="button"><img class="button_icon" src="img/gear.png" alt="gear" 
                style="vertical-align: middle"> Налаштувати</button></p>
        </div>
        <div id="CiepherPage">
            <form style="text-align:center">
                <div class="tool_bar">
                <button>
                    <img src="img/back_btn.png" alt="">
                </button>
                </div>
            </form>
            <style>
        
            </style>
            <form>
                <select class="metod" name="metod">
                    <option value="Null">Метод шифрування...</option>
                    <option value="AES" selected>AES</option>
                    <option value="Camellia">Camellia</option>
                    <option value="Blowfish">Blowfish</option>
                    <option value="ChaCha20">ChaCha20</option>
                </select>
            </form>
              
            <form>
                <textarea class="key" placeholder="Пароль"></textarea>
            </form>
        
            <h2>Виберіть місце розташування файлу</h2>
        
            <p class="img1">
                <button  class="img1" id="openFileForEncoding">
                    <img src="img/folder.png" width="150" height="130" alt="folder">
                </button>
            </p>
        
            <div>
                <p class="error_message">
                    Неможливо зашифрувати пошкоджений файл. Спробуйте відновити його або виберіть новий
                </p>
            </div>
            <div class="buttons_container">
                <button class="button1" id="CiperButt">Шифрувати</button>
                <button class="button1 disable" id="SaveButt" disabled>Зберегти файл</button>
            </div>
        </div>
    
        <div id="DeciepherPage">
            <form style="text-align:center">
                <div class="tool_bar">
                <button>
                    <img src="img/back_btn.png" alt="">
                </button>
                </div>
            </form>

            <div style="margin-top: 10%;">
                <select class="metod" name="metod">
                    <option value="Null">Метод шифрування...</option>
                    <option value="AES" selected>AES</option>
                    <option value="Camellia">Camellia</option>
                    <option value="Blowfish">Blowfish</option>
                    <option value="ChaCha20">ChaCha20</option>
                </select>
            </div>

            <div>
                <textarea class="key" placeholder="Пароль"></textarea>
            </div>
        
            <h2>Виберіть місце розташування файлу</h2>
        
            <p class="img1">
                <button  class="img1" id="openFileForDecoding">
                    <img src="img/folder.png" width="150" height="130" alt="folder">
                </button>
            </p>
        
            <div>
                <p class="error_message">
                    Неможливо зашифрувати пошкоджений файл. Спробуйте відновити його або виберіть новий
                </p>
            </div>
            <div class="buttons_container">
                <button class="button1" id="DecipherButt">Дешифрувати</button>
                <button class="button1 disable" id="DecipherSaveButt" disabled>Зберегти файл</button>
            </div>
        </div>
    </div>
    </body>

    <!-- Connect scripts -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>    
</html>
